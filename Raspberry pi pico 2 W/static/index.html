<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Control Panel</h1>
    <p>Click the buttons below to send GET requests to the server.</p>
    
    <button onclick="sendRequest('/action1')">Action 1</button>
    <button onclick="sendRequest('/action2')">Action 2</button>
    <button onclick="sendRequest('/action3')">Action 3</button>

    <script>
        function sendRequest(endpoint) {
            fetch(endpoint)
                .then(response => {
                    if (response.ok) {
                        alert(`Request to ${endpoint} succeeded!`);
                    } else {
                        alert(`Request to ${endpoint} failed: ${response.status}`);
                    }
                })
                .catch(error => {
                    alert(`Error: ${error.message}`);
                });
        }
    </script>
</body>
</html>
